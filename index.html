<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario de Cocina Interactivo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4"> <strong> Recetario de Cocina Interactivo</strong></h1>

        <!-- Formulario para agregar receta -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Añadir Receta</div>
                    <div class="card-body">
                        <form id="recipeForm">
                            <div class="mb-3">
                                <label for="recipeName" class="form-label">Nombre de la receta</label>
                                <input type="text" id="recipeName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="ingredients" class="form-label">Ingredientes (separados por comas)</label>
                                <input type="text" id="ingredients" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="steps" class="form-label">Pasos (separados por comas)</label>
                                <input type="text" id="steps" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Categoría</label>
                                <input type="text" id="category" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="imageURL" class="form-label">URL de la imagen</label>
                                <input type="url" id="imageURL" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Añadir Receta</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Mostrar las recetas -->
            <div class="col-md-6">
                <div id="recipeList" class="row">
                    <!-- Las recetas se mostrarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="recetario.js"></script>
</body>
</html>
